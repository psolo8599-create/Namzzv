<!DOCTYPE html><html lang="id"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1" />  <title>Web2App Builder | NamXzMods</title>  <script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 min-h-screen flex flex-col justify-center items-center p-4">  <div class="bg-white rounded-2xl shadow-lg w-full max-w-md p-6">    <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">ğŸš€ Web2App Builder</h1>    <p class="text-center text-gray-600 mb-4">Ubah website menjadi APK Android</p>    <form id="form" class="space-y-4">      <input id="url" type="url" placeholder="Masukkan URL website" required        class="w-full border border-gray-300 rounded-lg px-4 py-2 outline-none focus:ring-2 focus:ring-blue-500">      <input id="name" type="text" placeholder="Nama Aplikasi" required        class="w-full border border-gray-300 rounded-lg px-4 py-2 outline-none focus:ring-2 focus:ring-blue-500">      <input id="email" type="email" placeholder="Email kamu" required        class="w-full border border-gray-300 rounded-lg px-4 py-2 outline-none focus:ring-2 focus:ring-blue-500">      <div>        <label class="block text-gray-700 mb-1">Unggah Logo Aplikasi:</label>        <input id="icon" type="file" accept="image/*"          class="w-full border border-gray-300 rounded-lg px-2 py-1 bg-gray-50">        <img id="preview" class="hidden w-20 h-20 mt-3 mx-auto rounded-lg object-cover border">      </div>      <button type="submit"        class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">Buat APK</button>    </form>    <div id="result" class="mt-5 text-center hidden">      <p id="msg" class="text-gray-700 mb-2"></p>      <a id="dlLink" href="#" target="_blank"        class="inline-block bg-green-500 text-white px-5 py-2 rounded-lg hover:bg-green-600 transition">ğŸ“¥ Download APK</a>    </div>  </div>  <footer class="mt-6 text-sm text-gray-500 text-center">Â© 2025 NamXzMods â€¢ All rights reserved</footer>  <script>    const form = document.getElementById('form');    const preview = document.getElementById('preview');    const iconInput = document.getElementById('icon');    const result = document.getElementById('result');    const msg = document.getElementById('msg');    const dlLink = document.getElementById('dlLink');    iconInput.addEventListener('change', e => {      const file = e.target.files[0];      if (file) {        preview.src = URL.createObjectURL(file);        preview.classList.remove('hidden');      }    });    form.addEventListener('submit', async e => {      e.preventDefault();      const formData = new FormData(form);      try {        const res = await fetch('/api/build', { method: 'POST', body: formData });        const data = await res.json();        if (data.status) {          msg.textContent = `Aplikasi â€œ${data.appName}â€ berhasil dibuat!`;          dlLink.href = data.download;          result.classList.remove('hidden');        } else {          alert(data.message);        }      } catch (err) {        alert('Gagal: ' + err.message);      }    });  </script></body></html>
